<html>
<script>
    // single line comment
    /* multiline 
    comment
    */

    console.log("If else demo.");
    let condition = true;

    if (condition) {
        console.log("The condition is true.");
    } else {
        console.log("The condition is false.");
    }
    let value = 2;
    if (value === 1) {
        console.log("Value is 1.");
    } else if (value === 2) {
        console.log("Value is 2.");
    } else {
        console.log("Value is neither 1 nor 2.");
    }


    console.log("\n Switch demo");
    let fruit = "apple";
    switch (fruit) {
        case "banana":
.
            console.log("It's a banana.");
            break;
        case "apple":
            console.log("It's an apple.");
            break;
        default:
            console.log("It's something else.");
    }


    console.log("For Loop:");
    for (let i = 1; i <= 5; i++) {
        console.log(i);
    }

    console.log("While Loop:");

    let counter = 3;

    while (counter > 0) {
        console.log(counter);
        counter = counter - 2;
    }


    console.log("Do...While Loop:");
    let doWhileCounter = 2;

    do {
        console.log(doWhileCounter);
        doWhileCounter--;
    } while (doWhileCounter > 0);


    console.log("For with break Statement:");  // 1 2 4 5
    for (let i = 1; i <= 5; i++) {

        if (i === 3) {
            continue;
        }

        console.log(i);
    }


    console.log("Continue Statement:");
    for (let i = 1; i <= 5; i++) {
        if (i === 3) {
            continue;
        }
        console.log(i);
    }


</script>



</html>
